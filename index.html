<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;700&display=swap">
    <link rel="stylesheet"  href="style.css">
</head>
<body>

    <main>
       
        <div class="title">
            <h1>Calculadora Simples</h1>
        </div>
        <div class="display__container">
            <div id="screen" class="screen"></div>
            <div class="mini__flex">
                <div class="mini__screen"></div>
            </div>
        </div>
        
        <div class="button__container">          
            <div class="number__buttons">
                <div>
                    <button type="button" class="button number">7</button>
                    <button type="button" class="button number">8</button>
                    <button type="button" class="button number">9</button>
                    
                </div>
                <div>
                    <button type="button" class="button number">4</button>
                    <button type="button" class="button number">5</button>
                    <button type="button" class="button number">6</button>
                    
                </div>
                <div>
                    <button type="button" class="button number">1</button>
                    <button type="button" class="button number">2</button>
                    <button type="button" class="button number">3</button>
                
                </div>
                <div>
                    <button type="button" class="button__zero button number">0</button>           
                    <button type="button" class="button number">.</button>
                </div>
            </div>
            <div class="operation__button">
                <div>
                    <button type="button" id="sign" class="button">+/-</button>
                    <button type="button" id="clear" class="button">C</button>
                </div>
                <div>
                    <button type="button" class="button operation">/</button>
                    <button type="button" class="button operation">X</button>
                </div>

                <div>
                    <button type="button" class="button operation">%</button>
                    <button type="button" class="button operation" >-</button>
                
                </div>
                <div>
                    <button type="button" id="equal" class="button">=</button>
                    <button type="button" class="button operation">+</button>
                </div>         
            </div>
        </div>
    </main>
    <footer>
        <h2>Criado por Leonardo Sonco</h2>
        <a href="https://www.linkedin.com/in/leonardo-sonco-0366441b7/"><img src="Imagens/Logo_LINKEDIN.svg" alt="Logo do Linkedin"></a>
        <a href="https://github.com/LeonardoSonco"><img src="Imagens/Logo_GIT.svg" alt="Logo do Github"></a>
    </footer>

    <script src="Js/script.js"></script>
</body>
</html>
